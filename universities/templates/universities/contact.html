{% extends 'universities/base.html' %}
{% load static %}

{% block title %}Contact{% endblock %}

{% block body %}
    <style>
    #contact-page-main {
            background: linear-gradient(to bottom, rgba(0, 0, 0, .9), rgba(0, 0, 0, .6)), url("{% static 'universities/images/backgrounds/contact-background.png' %}") no-repeat center fixed;
            height: 100%;
            color: #eee;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: 'Roboto Cn', sans-serif;
            overflow: hidden;
        }
    </style>

    <body id="contact-page-main">

    <div class="contact-page-content pb-3 mt-5">
         <div class="text center">
            <div class="col-sm-9 main-register-section">
                <div class="register-modal-content">
                    <div class="col-12 form-input">
                        <h2 class="text-center pt-3">Contact</h2>
                        <div class="form-group text-left register-form-group">
                            <label for="emailInput" class="pt-3">Email Address</label>
                            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                                   placeholder="Enter Email..." required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                anyone
                                else.</small>
                             <label for="subject" class="pt-3">Subject</label>
                            <input type="email" class="form-control" id="subject" placeholder="Enter Subject...">
                            <label for="messageContent" class="pt-3">Comment or Message</label>
                            <textarea class="form-control" id="messageContent" placeholder="Message..."
                                      rows="5"></textarea>
                            <div class="text-center mt-3 pb-3">
                                <button type="button" class="btn btn-primary contact-button" id="contact-page">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>

    {% load static %}
    <script src="{% static 'universities/js/newContact.js' %}" type="text/javascript"></script>
{% endblock %}
