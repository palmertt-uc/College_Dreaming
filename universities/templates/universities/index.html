{% extends 'universities/base.html' %}

{% block title %}Home{% endblock %}

{% block body %}
    <div class="container contact-page-form shadow-lg p-3 mb-5 bg-white rounded text-dark raised-layout-forms">
        <h1 class="contact-page-header">College Dreaming</h1>
        <form id="contactForm" >
            <div class="form-group">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <label for="nameSearch"></label>
                            <input type="text" class="form-control" id="nameInput" aria-describedby="Search by college name" placeholder="Search by college name..." required>

                            <div style="margin-top: 1em">
                                <label for="GPASearch">Min GPA requirement: </label>
                                <select name="GPASearch" id="GPASearch" style="width: 5em">
                                    <option value="0">Any</option>
                                    <option value="2">2</option>
                                    <option value="2.5">2.5</option>
                                    <option value="3">3</option>
                                    <option value="3.5">3.5</option>
                                    <option value="4">4</option>
                                </select>
                            </div>

                            <div style="margin-top: 1em;" >
                                <label for="maxTuition">Max tuition per year: </label>
                                <select name="tuitionSearch" id="tuitionSearch" style="width: 5em">
                                    <option value="0">Any</option>
                                    <option value="$10,000">$10,000</option>
                                    <option value="$11,000">$11,000</option>
                                    <option value="$12,000">$12,000</option>
                                    <option value="$13,000">$13,000</option>
                                    <option value="$14,000">$14,000</option>
                                    <option value="$15,000">$15,000</option>
                                </select>
                            <div >
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-lg contact-button" id="contact" style="margin-top: 1em">Submit</button>
        </form>
    </div>
{% endblock %}
