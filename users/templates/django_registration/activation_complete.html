{% extends 'universities/base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block title %}Account Activated{% endblock %}

{% block body %}
    <style>
        #registration-complete {
            background: linear-gradient(to bottom, rgba(0, 0, 0, .9), rgba(0, 0, 0, .6)), url("{% static 'universities/images/backgrounds/login_background.png' %}") no-repeat center fixed;
            height: 100%;
            color: #eee;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: 'Roboto Cn', sans-serif;
            overflow: hidden;
        }
    </style>

    <body id="registration-complete">
        <div class="container text-center registration-complete-main">
            <h1>Account Activation Successful.</h1>
            <i class="far fa-check-circle fa-5x mt-3"></i>
        </div>
    </body>

    {% load static %}
    <script src="{% static 'users/js/registration.js' %}" type="text/javascript"></script>
{% endblock %}
