{% extends 'universities/base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}Registration Failed{% endblock %}

{% block body %}
    <style>
        #registration-closed {
            background: linear-gradient(to bottom, rgba(0, 0, 0, .9), rgba(0, 0, 0, .6)), url("{% static 'universities/images/backgrounds/login_background.png' %}") no-repeat center fixed;
            height: 100%;
            color: #eee;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: 'Roboto Cn', sans-serif;
            overflow: hidden;
        }
    </style>

    <body id="registration-closed">
        <div class="container text-center registration-complete-main">
            <h1>Registration is Currently Disabled.</h1>
            <p>Please Try Again Later.</p>
            <i class="far fa-times-circle fa-5x"></i>
        </div>
    </body>

    <script src="{% static 'users/js/registration.js' %}" type="text/javascript"></script>
{% endblock %}
