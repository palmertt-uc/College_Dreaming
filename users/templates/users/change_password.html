{% extends 'universities/base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block title %}Change Password{% endblock %}
{% load crispy_forms_tags %}
{% block body %}
    <style>
        #change-password {
            background: linear-gradient(to bottom, rgba(0, 0, 0, .9), rgba(0, 0, 0, .6)), url("{% static 'universities/images/backgrounds/login_background.png' %}") no-repeat center fixed;
            height: 100%;
            color: #eee;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: 'Roboto Cn', sans-serif;
            overflow: hidden;
        }
    </style>

    <body id="change-password">

    <div class="text-center users-modal" id="change-password-form">
        <div class="col-sm-9 main-login-section">
            <div class="login-modal-content">
                <div class="col-12 form-input">
                    <h2 class="text-center pt-3">Change Password</h2>
                    <form method="POST" class="pb-3">
                        {% csrf_token %}
                        <div class="form-group text-left login-form-group">
                            {{ form |crispy }}
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </body>

    <script src="{% static 'users/js/login.js' %}" type="text/javascript"></script>
{% endblock %}
