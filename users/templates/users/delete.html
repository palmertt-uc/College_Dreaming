{% extends 'universities/base.html' %}
{% load crispy_forms_filters %}

{% block title %}Delete Account{% endblock %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container shadow-lg p-3 mb-5 bg-white rounded text-dark raised-layout-forms">
        <form method="POST" action="{% url 'delete_user' %}">
            {% csrf_token %}
            <h2 class="text-center">Delete Account?</h2>
            <hr>
            <div class="text-center">
                <button type="submit" role="button" class="btn btn-danger btn-lg">Delete Account</button>
            </div>
        </form>
    </div>
{% endblock %}
