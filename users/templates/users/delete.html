{% extends 'universities/base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block title %}Delete Account{% endblock %}
{% load crispy_forms_tags %}
{% block body %}
    <style>
        #delete-account {
            background: linear-gradient(to bottom, rgba(0, 0, 0, .9), rgba(0, 0, 0, .6)), url("{% static 'universities/images/backgrounds/login_background.png' %}") no-repeat center fixed;
            height: 100%;
            color: #eee;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: 'Roboto Cn', sans-serif;
            overflow: hidden;
        }
    </style>


    <body id="delete-account">

    <div class="text-center users-modal" id="delete-account-form">
        <div class="col-sm-9 main-login-section">
            <div class="login-modal-content">
                <div class="col-12 form-input">
                    <h2 class="text-center pt-3">Delete Account</h2>
                    <form method="POST" class="pb-3" action="{% url 'delete_user' %}">
                        {% csrf_token %}
                        <p>You Cannot Reverse This Action!</p>
                        <button type="submit" role="button" class="btn btn-danger">Delete Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </body>

    <script src="{% static 'users/js/login.js' %}" type="text/javascript"></script>
{% endblock %}
