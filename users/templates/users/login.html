{% extends 'universities/base.html' %}
{% load crispy_forms_filters %}

{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container">
        <div class="shadow-lg p-3 mb-5 mt-5 rounded text-white profile-card">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb4">
                        Sign In
                    </legend>
                    {{ form | crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary contact-button" type="submit">Login</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small>
                    Need An Account? <a href="{% url 'django_registration_register' %}" class="ml-2">Create One Now</a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}
