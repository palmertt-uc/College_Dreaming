{% extends 'universities/base.html' %}
{% load crispy_forms_filters %}

{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container shadow-lg p-3 mb-5 bg-white rounded text-dark register-form">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb4">
                    Log In
                </legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-success btn-lg contact-button" type="submit">Login</button>
            </div>
        </form>
    <div class="border-top pt-3">
        <small>
            Need An Account? <a href="{% url 'register' %}" class="ml-2">Create One Now</a>
        </small>
    </div>
    </div>
{% endblock %}
